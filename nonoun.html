<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>NoNoun</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css" integrity="sha384-v2Tw72dyUXeU3y4aM2Y0tBJQkGfplr39mxZqlTBDUZAb9BGoC40+rdFCG0m10lXk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/fontawesome.css" integrity="sha384-q3jl8XQu1OpdLgGFvNRnPdj5VIlCvgsDQTQB6owSOHWlAurxul7f+JpUOVdAiJ5P" crossorigin="anonymous">
    <link rel="stylesheet" href="noNoun.css" />
</head>
<body>
    <nav class="navbar fixed-top navbar-light">
        <span class="navbar-text">
            Make this page gender-neutral?
        </span>
        <span id="CloseIcon" class="fa fa-window-close pull-right clickable" aria-hidden="true"></span>
    </nav>
    <div class="container-fluid">
        <form>
            <div class="form-group row">
                <label for="HeReplacement" class="col-sm-9 col-form-label fifty-percent">Replace "he" with</label>
                <div class="col-sm-3 fifty-percent">
                    <input type="text" value="o" class="form-control form-control-sm input-xsmall" id="HeReplacement" placeholder="Enter replacement for 'he' ...">
                </div>
            </div>
            <div class="form-group row">
                <label for="SheReplacement" class="col-sm-9 col-form-label fifty-percent">Replace "she" with</label>
                <div class="col-sm-3 fifty-percent">
                    <input id="SheReplacement" class="form-control form-control-sm" type="text" value="o" />
                </div>
            </div>
            <div class="form-group row">
                <label for="HimReplacement" class="col-sm-9 col-form-label fifty-percent">Replace "him" with</label>
                <div class="col-sm-3 fifty-percent">
                    <input id="HimReplacement" class="form-control form-control-sm" type="text" value="o" />
                </div>
            </div>
            <div class="form-group row">
                <label for="HerReplacement" class="col-sm-9 col-form-label fifty-percent">Replace "her" with</label>
                <div class="col-sm-3 fifty-percent">
                    <input id="HerReplacement" class="form-control form-control-sm" type="text" value="o" />
                </div>
            </div>
            <div class="form-group row">
                <label for="HisReplacement" class="col-sm-9 col-form-label fifty-percent">Replace "his" with</label>
                <div class="col-sm-3 fifty-percent">
                    <input id="HisReplacement" class="form-control form-control-sm" type="text" value="o" />
                </div>
            </div>
            <div class="form-group row">
                <label for="HersReplacement" class="col-sm-9 col-form-label fifty-percent">Replace "hers" with</label>
                <div class="col-sm-3 fifty-percent">
                    <input id="HersReplacement" class="form-control form-control-sm" type="text" value="o" />
                </div>
            </div>
            <div class="form-group row button-row">
                <div class="col-sm-3">
                    <button id="GoNoNounButton" class="btn btn-primary">Go! <i id="WaitSpinner" class="fa fa-spinner fa-spin" aria-hidden="true" style="color: white; visibility: hidden;"></i></button><span id="InjectionResult"></span>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-12">
                    <input type="radio" id="autoManual" name="auto" value="manual" />Only when I hit the "Go!" button
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-12">
                    <input type="radio" id="AutoOn" name="auto" value="on" />Run on all web pages, except these
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-12">
                    <input type="radio" id="AutoOff" name="auto" value="off" />Don't run for any web pages, except these
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-12" id="UrlList">

                </div>
            </div>
        </form>
        <footer class="navbar-fixed-bottom">
            <p>For more info see: <a target="_blank" href="https://rocketsocks.com/nonoun">https://rocketsocks.com/nonoun</a></p>
        </footer>
    </div>
    <script src="words.js"></script>
    <script src="common.js"></script>
    <script src="nonoun.js"></script>
    <!-- Uncomment to debug
    <span id="storageDisplay"></span>
    <button id="SaveSettings">Save</button>
    <button id="GetSettings">Get</button>-->
</body>
</html>
